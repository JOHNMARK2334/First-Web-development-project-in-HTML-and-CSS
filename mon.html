<html>
<head>
<title> Rotating text</title>
<style type="text/css">
#bse{animation-name:bcs;
     animation-timing-function:linear;
	 animation-Iteration-count:infinite;
	 animation-duration:1s;
	 }
@keyframes bcs{
from{transform:rotatez(0deg);}
to{transform:rotatez(360deg);}
}
</style>
</head>
<body>
<DIV ID="bse" style="background-color:gold; text-align:center; height:40px; width:500px; font-size:24pt;">
The Multimedia University of Kenya
</DIV>
</body>
</html>
